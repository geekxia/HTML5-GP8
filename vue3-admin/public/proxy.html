<script>
  const data = {
    a: 1,
    b: {
      c: 2
    }
  }

  const vm = new Proxy(data, {
    get (target, key) {
      console.log('---get', key)
      return target[key]
    },
    set (target, key, newVal) {
      target[key] = newVal
      console.log('---set', key, newVal)
    }
  })



</script>
