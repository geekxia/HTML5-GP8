<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .fade-enter {
    color: red;
    opacity: 0;
  }
  .fade-enter-active {
    transition: all 3s;
  }
  .fade-enter-to {
    color: blue;
    opacity: 1;
  }

  .fade-leave {
    color: black;
    opacity: 1;
  }
  .fade-leave-active {
    transition: all 3s;
  }
  .fade-leave-to {
    color: blue;
    opacity: 0;
  }
  </style>
  <!-- 引入animate.css动画库 -->
  <link rel="stylesheet" href="https://unpkg.com/browse/animate.css@4.1.1/animate.css">
</head>
<body>

  <div id="app">

    <!-- 使用自己编写的动画 -->
    <transition name='fade'>
      <h1 v-if='row'>我一行可有可无的文字</h1>
    </transition>
    <button @click='row=!row'>Toggle</button>
    <hr>

    <!-- 作用第三方css动画库 -->
    <transition
      enter-active-class='animate__animated animate__zoomIn'
      leave-active-class='animate__animated animate__zoomOutUp'
    >
      <h1 v-if='bol'>我是一个可有可无的人</h1>
    </transition>
    <button @click='bol=!bol'>Toggle</button>
    <hr>

    <!-- 对多个元素执行动画 -->
    <!-- 对执行动画的每个元素，都要加 key -->
    <!-- mode = in-out / out-in -->
    <transition
      enter-active-class='animate__animated animate__slideInLeft'
      leave-active-class='animate__animated animate__slideOutDown'
      mode='out-in'
    >
      <h1 key='0' v-if='idx==0'>第一行文字</h1>
      <h1 key='1' v-else-if='idx==1'>第二行文字</h1>
      <h1 key='2' v-else>第三行文字</h1>
    </transition>
    <button @click='idx=(idx+1)%3'>Toggle</button>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        row: true,
        bol: true,
        idx: 0
      }
    })
  </script>

</body>
</html>
